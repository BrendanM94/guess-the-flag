<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Flag Quiz Game</title>
</head>

<body>
    <main>
        <div class="container">
            <h1><u>flags of the world</u></h1>
            <div class="box">
                <h3><u>Score:</u> <span></span></h3>
                <div class="count">question: <span></span></div>
            </div>
            <div class="flags">
                <div class="flag-img">
                    <img src="assets/images/argentina.png">
                </div>
                <div class="flag-options">
                    <ul>
                        <li id = "answer_1">Spain</li>
                        <li id = "answer_2">Bolivia</li>
                        <li id = "answer_3">Argentina</li>
                    </ul>
                </div>
                <div class="score">
                    <h3 class="right">Your Right Answers: <span></span></h3>
                    <h3 class="incorrect">Your Incorrect Answers: <span></span></h3>
                    <button id="newGame">New Game</button>
                </div>
            </div>
        </div>
    </main>
    <script src="assets/js/script.js"></script>
</body>

</html>
